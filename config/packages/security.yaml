security:
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
    encoders:
        App\Entity\User:
           algorithm: bcrypt
    providers:
        our_db_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: /login
                check_path: /login
                default_target_path: /home
            logout:
                path:   /logout
                target: /
    access_control:
        - { path: ^/home, roles: ROLE_USER}